<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #2e8b57;
    }
    p {
      font-size: 18px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3cb371;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is my first HTML page created using simple code!</p>
  <img src="https://via.placeholder.com/250" alt="Sample Image">
  <br><br>
  <button onclick="alert('Hello, welcome to my page!')">Click Me</button>

</body>
</html>
